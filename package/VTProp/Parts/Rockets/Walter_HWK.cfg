+PART[HWK509A1]
{
    @name = HWK509A2
    @title = HWK 109-509 A-2
    @description =  Rocket engine used in the ME-163 fighter. Improved A-2 variant.

    @mass=0.1
    @MODULE[ModuleEngines]
    {
        @maxThrust = 16.7
        @minThrust = 2
    }
}

+PART[HWK509A1]
{
    MODEL{
        model=VTProp/Bits/TTransforms/ThrustT1
        position = 0.0, 0.0, 0.0
        scale = 1,1,1
        rotation = 0, 0, 0
    }
    MODEL{
        model=VTProp/Bits/TTransforms/ThrustT2
        position = 0.0, -0.0375, 0.075
        scale = 1,1,1
        rotation = 0, 0, 0
    }
    MODEL {
        model=VTProp/Bits/Rocket
        position = 0.0, -0.075, 0.075
        scale = 0.5,0.5,0.5
        rotation = 0, 0, 0
    }
    MODEL {
        model=VTProp/Bits/Rocket
        position = 0.0, -0.075, 0.075
        scale = 0.5,0.5,0.5
        rotation = 0, 0, 180
    }




    @name = HWK509B1
    @title = HWK 109-509 B-1
    @description =  Rocket engine used in the ME-163 fighter. B-1 variant with auxiliary combustion chamber.

    @mass=0.17
    @MODULE[ModuleEngines]
    {
        @maxThrust = 19.6
        @minThrust = 2
        @thrustVectorTransformName = ThrustTransform1
    }
    MODULE
    {
        name = ModuleEngines
        tag = Marschofen
        thrustVectorTransformName = ThrustTransform2
        exhaustDamage = True
        maxThrust = 2.9
        minThrust = 2.9
        heatProduction = 10
        fxOffset = 0, 0, 0.1
        PROPELLANT
        {
            name=LiquidFuel
            ratio = 0.9
            DrawGauge = True
        }
        PROPELLANT
        {
            name=Oxidizer
            ratio = 1.1
        }
        atmosphereCurve
        {
            key = 0 200
            key = 1 184
        }
    }
}


