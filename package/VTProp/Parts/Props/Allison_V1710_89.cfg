PART
{
    name = AllisonV171089
    module = Part
    author = GE, NathanKell
    RealPlaneProp = true
    RSSROConfig = true
    //BLADES
    MODEL
    {
        model=VTProp/Blades/HSProp3blade
        position = 0.0, 0.1375, 0.0
        scale = 1.803,1.803,1.803
        rotation = 0, 0, 0
    }
    MODEL
    {
        model=VTProp/Bits/Spinner
        position = 0.0, 0.1375, 0.0
        scale = 2.083,2.083,2.083
        rotation = 0, 0, 0
    }
    //PROPERTIES
    rescaleFactor = 1
    scale = 1
    node_stack_bottom = 0, 0, 0, 0, -1, 0, 0
    TechRequired = aerodynamicSystems
    cost = 950
    category = Engine
    subcategory = 0
    title = Allison V-1710-89
    manufacturer = VT
    description = WII-era V-12 liquid-cooled turbosupercharged piston engine. Provides 1520HP at sea level at 60inHg, holding 1500HP to approx 6.1km. 11ft 10in 3-blade constant speed propeller. Used on P-38H/J Lightning. In that installation, sea level limit is 1425HP.
    attachRules = 1,0,1,0,0
    mass = 0.91 //610kg engine + tmp turbo + tmp prop
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 7
    maxTemp = 3600
    //TEXTURESWITCHER;MESHSWITCHER
    MODULE
    {
        name = FStextureSwitch2
        moduleID = 0
        textureNames = VTProp/Bits/spinner;VTProp/PPTextures/Blue;VTProp/PPTextures/Green;VTProp/PPTextures/Yellow;VTProp/PPTextures/Red;VTProp/PPTextures/Metal;VTProp/PPTextures/Black;VTProp/PPTextures/X_Plane_White
        objectNames = Spinner
    }
    //ENGINE
    MODULE
    {
        name=ModuleEnginesAJEPropeller
        IspMultiplier = 1
        useOxygen = true
        // V-1710-89
        displacement = 1710
        compression = 6.65
        minRPM = 2300
        maxRPM = 3000
        power = 1520
        gearratio = 0.5
        BSFC = 1.196E-7
        coolerEffic = 0.13
        coolerMin = -15
        ramAir = 0.15
        exhaustThrust = 0
        meredithEffect = 0.004
        boost0 = 60
        rated0 = 6100
        boost1 = 40
        rated1 = 0
        cost1 = 0
        switchAlt = 40000
        turbo = true
        wastegateMP = 60
        propName = JSBJug
        thrustVectorTransformName = thrustTransform2
        exhaustDamage = False
        ignitionThreshold = 0.1
        minThrust = 0.1
        maxThrust = 5.0
        heatProduction = 300
        useEngineResponseTime = True
        engineAccelerationSpeed = 0.2
        engineDecelerationSpeed = 0.5
        useVelocityCurve = True
        PROPELLANT
        {
            name = LiquidFuel
            ratio = 1
            DrawGauge = True
        }
        atmosphereCurve
        {
            key = 0 500
            key = 0.45 1200
            key = 1 2000
        }
        velocityCurve
        {
            key = 500 0 0 0
            key = 425 0.2 0 0
            key = 0 1 0 0
        }
    }
    MODULE
    {
        name = FSpropellerAtmosphericNerf
        thrustModifier = 1.2
    }
    MODULE
    {
        name = FSswitchEngineThrustTransform
        defaultTTName = thrustTransform2
        alternateTTName = pusherThrustTransform
        useNamedAlternate = 0
    }
    MODULE
    {
        name = FSengineHandCrank
    }
    MODULE
    {
        name = FSengineSounds
        engage = VTProp/Sounds/vt_allisonstart
        //running =
        power = VTProp/Sounds/vt_propidle
        //disengage =
        //flameout =
        //warning = VTProp/Sounds/sound_fsheatDing
        powerPitchBase = 1.0
        thrustAddedToPitch = 0.5
        powerFadeInSpeed = 0.005
        powerFadeInDelay = 0.5
        powerLowerThreshold = 0.0
        powerVolume = 1.0
        engageVolume = 1.0
        warningSoundThreshold = 0.8
        warningCooldownTime = 2.0
        randomStartDelay = 1.0 //for playing engines slightly out of sync
    }
    //MISC
    MODULE
    {
        name = ModuleAlternator
        RESOURCE
        {
            name = ElectricCharge
            rate = 1.0
        }
    }
    RESOURCE
    {
        name = ElectricCharge
        amount = 0
        maxAmount = 0
    }
    //PROP
    //---- Blades
    MODULE
    {
        name = FSplanePropellerSpinner
        propellerName = SpinMaster1
        rotationSpeed = -300
        windmillRPM = -30
        spinUpTime = 2
        useRotorDiscSwap = 1
        rotorDiscName = Disk1
        rotorDiscFadeInStart = 0.95
        rotorDiscFadeInEnd = 0.95
        rotorDiscSpeed = 15
        blade1 = Blade1
        blade2 = Blade2
        blade3 = Blade3
    }
    //---- Spinner
    MODULE
    {
        name = FSplanePropellerSpinner
        propellerName = SpinnerSpinner
        rotationSpeed = -300
        windmillRPM = -30
        spinUpTime = 2
    }
}
